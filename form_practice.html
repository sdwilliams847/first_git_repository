<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>My Registration Form</h1>
    <form>
        <p><label for="first_name">First Name:</label>
        <Input type="text" id="first_name" name="first_name"></p>
           
        <p><label for="last_name">Last Name:</label>
        <Input type="text" id="last_name" name="last_name"></p>

        <p><label for="email">Email:</label>
        <Input type="text" id="email" name="email"></p>
        
        <p><label for="password">Password:</label>
        <Input type="password" id="password" name="password"></p>

        <p><label for="password">PW Confirm:</label>
        <Input type="password" id="password1" name="password1"></p>
    
        <p><label for="birthdate">Birthdate:</label>
        <Input type="date" id="birthdate" name="birthdate"></p>

        <p><label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
           
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">

        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="other"></p>

        <p>A short description about yourself:</p>
        <textarea name="description"></textarea>

        <p><select name="choose your favorite language">
           <option value="Javascript">Javascript</option>
           <option value="PHP">PHP</option>
        </select></p>
        <p><input type="Submit" value="submit"></p> 
    </form>
</body>
</html>
